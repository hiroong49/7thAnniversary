<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--뒤로 가기 버튼-->
    <a href="#" onClick="history.back();"><i class="fa-solid fa-chevron-left"></i></a>

        <label>닉네임</label><br>
        <input type="text" name="userid" id="uid" rows="1" cols="30" placeholder="닉네임" maxlength="100" required>
    
    <div>
        <label>사진</label>
        <input id="realInput" type="file" accept="image/*" onchange="readFile(event);"/>
        <!--
            <button class="imageUpload">사진 업로드</button>
        -->
        <h3>이미지 미리보기</h3>
        <div id="imagePreview">
            
        </div>
    </div>
    <div>
        <label>전할 말</label>
        <textarea id="content" type="text" rows="10" cols="50" placeholder="아티스트에게 모욕적인 표현과 말은 삼가해주세요 "></textarea>
    </div>
<!--제출버튼-->
        <button type="submit">바다에 띄우기</button>
    </div>
    </body>
</html>
