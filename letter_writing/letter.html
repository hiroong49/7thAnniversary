<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="letter.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
        <script src="https://kit.fontawesome.com/066f39e5ce.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="letter.js"></script>
    </head>
    <body> 
        <!--뒤로 가기 버튼-->
        <a href="../letter_icon/writing.html"><i class="fa-solid fa-chevron-left"></i></a>
        <div>
            <div class="div1">
                <p>닉네임</p>
                <input type="text" name="userid" id="uid" rows="1" cols="30" placeholder="닉네임" maxlength="100" required>
            </div>
            <div id="div2">
                <p>사진</p>
                <img id="preview" src="#" style="width: 200px;">
                <input id="uploadFile" type="file" onchange="readFile(event);"/>
                <!--
                <button class="imageUpload">사진 업로드</button>
                -->
            </div>
                <br>
                <br>
            <div class="div3">
                <label>전할 말</label>
            <textarea id="content" type="text" rows="10" cols="50" placeholder="편지는 몬스타엑스 멤버 한정으로 써 주시고, 아티스트와 팬에게 상처가 될 수 있는 모욕적인 표현과 말, 도배 등은 삼가해주세요"></textarea>
            </div>
        
            <!--제출버튼-->
            <button type="submit" id="submit_btn">바다에 띄우기</button> 
        </div>
        
    </body>
</html>
