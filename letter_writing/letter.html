<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="letter.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    </head>
    <body>
        <!--뒤로 가기 버튼-->
        <a href="../letter_icon/writing.html"><i class="fa-solid fa-chevron-left"></i></a>
        <div class="div1">
            <div class="div2">
            <label>닉네임</label>
            <input type="text" name="userid" id="uid" rows="1" cols="30" placeholder="닉네임" maxlength="100" required>
        </div>
        <div id="div3">
            <label>사진</label>
            
            <input id="uploadFile" type="file" onchange="readFile(event);"/>
            
            <div id="div4">
                <img id="preview" src="/media/ic_plus.png" style="width: 50px;" onclick="inputFile();">
            </div>
            </div>
            <br>
        
        <div>
        <label>전할 말</label>
        <textarea id="content" type="text" rows="10" cols="50" placeholder="아티스트에게 모욕적인 표현과 말은 삼가해주세요 "></textarea>
        </div>
    
        <!--제출버튼-->
        <button type="submit" id="submit_btn">바다에 띄우기</button> 

    </div>  
    </body>
    <script type="text/javascript" src="letter.js"></script>

</html>
