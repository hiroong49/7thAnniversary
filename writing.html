<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="writing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/066f39e5ce.js" crossorigin="anonymous"></script>
    <title>글쓰기-아이콘 선택</title>
</head>
<body>
    <!--뒤로 가기 버튼-->
    <a href="#" onClick="history.back();"><i class="fa-solid fa-chevron-left"></i></a>
    <div>
        <p class="title">바다에 띄울 편지지를 선택해 주세요</p>
    </div>
    <!--편지지 아이콘 시작-->
    <div>
        <input type="button" class="ic_rose"></input>
        <input type="button" class="ic_rose_frag"></input>
        <input type="button" class="ic_compass"></input>
    </div>
    <div>
        <input type="button" class="ic_bottle_letter"></input>
        <input type="button" class="ic_bottle_heart"></input>
        <input type="button" class="ic_white_whale"></input>
    </div>
    <div>
        <input type="button" class="ic_whale"></input>
    </div>
    <!--편지지 아이콘 끝-->

    <!--다음 버튼-->
    <div>
        <input type="button" class="next" value="다음으로" disabled="disabled"></input>
    </div>

</body>
</html>
